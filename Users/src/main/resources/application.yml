server:
    port: ${PORT:0}

spring:
    application:
        name: user-ws
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password
    h2:
        console:
            settings:
                web-allow-others: true


eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8010/eureka
    devtools:
        restart:
            enabled: true
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}






