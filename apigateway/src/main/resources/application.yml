server:
    port: 8082

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
#            discovery:
#                locator:
#                    enabled: true
#                    lower-case-service-id: true
            routes:
                - id: users-path
                  uri: lb://users-ws
                  predicates:
                  - Path=/users-ws/users/isOnline
                  - Method=GET
                  - Header=Authorization, Bearer (.*)
                  filters:
                  - RemoveRequestHeader=Cookie
                  - RewritePath=/users-ws/(?<segment>.*), /$\{segment}
                  - AuthorizationHeaderFilter

                - id: users-ws
                  uri: lb://users-ws
                  predicates:
                    - Path=/users-ws/users
                    - Method=POST
                  filters:
                    - RemoveRequestHeader=Cookie
                    - RewritePath=/users-ws/(?<segment>.*), /$\{segment}

                - id: users-ws-login
                  uri: lb://users-ws
                  predicates:
                    - Path=/users-ws/users/login
                    - Method=POST
                  filters:
                    - RemoveRequestHeader=Cookie
                    - RewritePath=/users-ws/(?<segment>.*), /$\{segment}

                - id: users-ws-get-update-delete
                  uri: lb://users-ws
                  predicates:
                    - Path=/users-ws/users/**
                    - Method=GET,PUT,DELETE
                    - Header=Authorization, Bearer (.*)
                  filters:
                    - RemoveRequestHeader=Cookie
                    - RewritePath=/users-ws/(?<segment>.*), /$\{segment}
                    - AuthorizationHeaderFilter

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8010/eureka




